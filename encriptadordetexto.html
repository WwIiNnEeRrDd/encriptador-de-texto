<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UFO-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

        <header>

            <h1 class="Textodebienvenida">Bienvenidos al Encriptador de Texto</h1>
            <img class="logo" src="imagenesencriptador/logo.jpg" alt="Logo De Alura">

        </header>
        
        <main>
            
            <div class="left">

                <section>

                    <textarea id="texto" oninput="espera()" required placeholder="Escriba su texto aqui..." maxlength="550"></textarea>

                    <div id="reglas">
                        
                        <ul class="contenidoreglas">
                            <li class="itemstitulo">Reglas</li>
                            <li class="items">Solo letras mayúsculas</li>
                            <li class="items">No utilizar letras con acentos ni caracteres especiales</li>
                        </ul>

                    </div>

                    <img id="imagenreglas" onmouseover="reglasover()" onmouseout="reglasout()" src="imagenesencriptador/reglas.jpg" alt="Reglas">

                </section>
                
                <section>
                    
                    <div>

                        <button class=botonencriptar onclick="encriptar()"></button>
                        <h2 class="encriptar">Botón Encriptar</h2>
                        
                    </div>
                    
                    <div>
    
                        <button class=botondesencriptar onclick="desencriptar()"></button>
                        <h2 class="desencriptar">Botón Desencriptar</h2>

                    </div>

                </section>
                
            </div>

            <div class="right">

                <section>

                    <div>

                        <label for="marco"></label>
                        <textarea id="marco" class="textooculto" cols="30" rows="10" readonly></textarea>

                    </div>
                    
                    <div>

                        <img id="imagendeespera" src="imagenesencriptador/munecodeespera.jpg" alt="Imagen De Espera">
                        <img id="imagendeespera2" src="imagenesencriptador/imagendeespera.jfif" alt="Imagen De Espera">

                    </div>

                    <div class="textoderecha">
                        
                        <h2 id="mensajetitulo">Ningún mensaje fue encontrado</h2>
                        <p id="mensaje">Escriba el texto para desencriptar</p>

                    </div>

                    <div>
                        
                        <button id="botoncopiar" onclick="copiartexto()">Copiar</button>

                    </div>

                </section>
                

            </div>
           
        </main>

        <footer>

            <h3 class="creditos" >Created by Richard Herranz</h3>

        </footer>

        <script src="JavaScriptEncriptador/JavaScriptEncriptador.js"></script>

    </body>
</html>
